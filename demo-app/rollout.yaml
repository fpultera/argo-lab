apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: app
  namespace: app-demo
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  replicas: 5
  selector:
    matchLabels:
      app: nginx
  strategy:
    canary:
      canaryService: app-canary
      stableService: app-stable
      trafficRouting:
        nginx:
          stableIngress: app-ingress
      steps:
        - setWeight: 20
        - pause: { duration: 10 }
        - setWeight: 50
        - pause: { duration: 30 }
        - setWeight: 100
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: nginx:1.19
          ports:
            - containerPort: 80
          volumeMounts:
            - name: html-volume
              mountPath: /usr/share/nginx/html/index.html
              subPath: index.html
      volumes:
        - name: html-volume
          configMap:
            name: app-index-html