apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: nginx
  namespace: demo
  annotations:
    argocd.argoproj.io/sync-wave: "1"   # ðŸ‘ˆ se aplica despuÃ©s del Ingress
spec:
  replicas: 5
  selector:
    matchLabels:
      app: nginx
  strategy:
    canary:
      canaryService: nginx-canary
      stableService: nginx-stable
      trafficRouting:
        nginx:
          stableIngress: nginx-ingress   # ðŸ‘ˆ Ingress que maneja el trÃ¡fico
      steps:
        - setWeight: 20
        - pause: { duration: 30 }   # espera 30s
        - setWeight: 50
        - pause: { duration: 60 }   # espera 60s
        - setWeight: 100
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: nginx:1.21
          ports:
            - containerPort: 80
