apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: app
  namespace: app-demo
  annotations:
    argocd.argoproj.io/sync-wave: "1"   # ðŸ‘ˆ se aplica despuÃ©s del Ingress
spec:
  replicas: 5
  selector:
    matchLabels:
      app: app
  strategy:
    canary:
      canaryService: app-canary
      stableService: app-stable
      trafficRouting:
        nginx:
          stableIngress: app-ingress   # ðŸ‘ˆ Ingress que maneja el trÃ¡fico
      steps:
        - setWeight: 20
        - pause: { duration: 10 }   # espera 10s
        - setWeight: 50
        - pause: { duration: 30 }   # espera 30s
        - setWeight: 100
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
        - name: nginx
          image: nginx:1.21
          ports:
            - containerPort: 80
          volumeMounts:
            - name: nginx-index
              mountPath: /usr/share/nginx/html/index.html
              subPath: index.html
      volumes:
        - name: nginx-index
          configMap:
            name: nginx-index-html
