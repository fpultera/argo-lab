apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-dependant-application
  namespace: argocd
spec:
  project: default

  source:
    repoURL: 'https://github.com/fpultera/argo-lab.git'
    path: 'app-dependant/helm'
    targetRevision: HEAD
    helm:
      valueFiles:
        - values.yaml

  destination:
    server: 'https://kubernetes.default.svc'
    namespace: 'app-dependant'

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true